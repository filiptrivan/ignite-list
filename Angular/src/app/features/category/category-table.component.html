<ng-container *transloco="let t">

    <spiderly-data-table [tableTitle]="t('CategoryList')" 
    [cols]="cols" 
    [getTableDataObservableMethod]="getCategoryTableDataObservableMethod" 
    [exportTableDataToExcelObservableMethod]="exportCategoryTableDataToExcelObservableMethod"
    [deleteItemFromTableObservableMethod]="deleteCategoryObservableMethod"
    [showAddButton]="true"
    ></spiderly-data-table>

</ng-container>
