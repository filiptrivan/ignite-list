<ng-container *transloco="let t">

    <spiderly-data-table [tableTitle]="t('ProjectList')" 
    [cols]="cols" 
    [getPaginatedListObservableMethod]="getProjectTableDataObservableMethod" 
    [exportListToExcelObservableMethod]="exportProjectTableDataToExcelObservableMethod"
    [deleteItemFromTableObservableMethod]="deleteProjectObservableMethod"
    [showAddButton]="true"
    ></spiderly-data-table>

</ng-container>
