<spiderly-data-view 
  [getTableDataObservableMethod]="getProjectTableDataObservableMethod" 
  [filters]="filters"
>
  <ng-template #cardBody [templateType]="templateType" let-projectDTO let-index="index">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      
      <div style="display: flex; align-items: center;">
        <img 
          [src]="getHtmlImgDisplayString64(projectDTO.logoBlobNameData)" 
          alt="Logo" 
          style="width: 50px; height: 50px; border-radius: 5px; object-fit: cover; margin-right: 12px;"
        />

        <div>
          <div style="font-weight: bold;">{{ projectDTO.projectName }}</div>
          <div style="font-size: 12px; color: #666;">{{ projectDTO.description }}</div>
        </div>
      </div>

      <div>
        <spiderly-button [outlined]="projectDTO.hasUpvoted" icon="pi pi-angle-up" [rounded]="true" (onClick)="upvote(projectDTO)"></spiderly-button>
      </div>
    </div>
  </ng-template>
</spiderly-data-view>
